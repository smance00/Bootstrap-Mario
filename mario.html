<!DOCTYPE html>
<html lang="en"
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="wifth=device-width", initial-scale="1.0" />
        <title>Bootstrap 101</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <body>
            <div class="container text-center">
                <div class="row">
                    <div class="col-3">&nbsp;</div>
                    <div class="col-6 bg-danger">&nbsp;</div>
                    <div class="col-3"></div>
                </div>

                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-9 big bg-danger">&nbsp;</div>
                    <div class="col-1"></div>
                </div>

                <div class="row">
                    <div class="col-2">&nbsp;</div>
                    <div class="col-3" style="background-color: brown;">&nbsp;</div>
                    <div class="col-2" style="background-color: wheat">&nbsp;</div>
                    <div class="col-1 bg-dark">&nbsp;</div>
                    <div class="col-1" style="background-color: wheat">&nbsp;</div>
                    <div class="col-3">&nbsp;</div>
                </div>

                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-1" style="background-color: brown;">&nbsp;</div>
                    <div class="col-1" style="background-color: wheat">&nbsp;</div>
                    <div class="col-1" style="background-color: brown;">&nbsp;</div>
                    <div class="col-3" style="background-color: wheat">&nbsp;</div>
                    <div class="col-1 bg-dark">&nbsp;</div>
                    <div class="col-1" style="background-color: wheat">&nbsp;</div>
                </div>

                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-1" style="background-color: brown;">&nbsp;</div>
                    <div class="col-1" style="background-color: wheat">&nbsp;</div>
                    <div class="col-2" style="background-color: brown;">&nbsp;</div>
                    <div class="col-3" style="background-color: wheat">&nbsp;</div>
                    <div class="col-1 bg-dark">&nbsp;</div>
                    <div class="col-3" style="background-color: wheat">&nbsp;</div>

                </div>

                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-2" style="background-color: brown;">&nbsp;</div>
                    <div class="col-4" style="background-color: wheat">&nbsp;</div>
                    <div class="col-4 bg-dark">&nbsp;</div>

                </div>

                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8" style="background-color: wheat">&nbsp;</div>
                </div>

                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-2 big bg-danger">&nbsp;</div>
                    <div class="col-1" style="background-color: blue">&nbsp;</div>
                    <div class="col-3 big bg-danger">&nbsp;</div>
                    <div class="col-4"></div>
                </div>


                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-3 big bg-danger">&nbsp;</div>
                    <div class="col-1" style="background-color: blue">&nbsp;</div>
                    <div class="col-2 big bg-danger">&nbsp;</div>
                    <div class="col-1" style="background-color: blue">&nbsp;</div>
                    <div class="col-3 big bg-danger">&nbsp;</div>
                    <div class="col-1"></div>
                </div>


                <div class="row">
                    <div class="col-4 big bg-danger">&nbsp;</div>
                    <div class="col-4" style="background-color: blue">&nbsp;</div>
                    <div class="col-4 big bg-danger">&nbsp;</div>
                </div>

                <div class="row">
                    <div class="col-2" style="background-color: wheat"></div>
                    <div class="col-1 big bg-danger">&nbsp;</div>
                    <div class="col-1" style="background-color: blue">&nbsp;</div>
                    <div class="col-1" style="background-color: yellow">&nbsp;</div>
                    <div class="col-2" style="background-color: blue">&nbsp;</div>
                    <div class="col-1" style="background-color: yellow">&nbsp;</div>
                    <div class="col-1" style="background-color: blue">&nbsp;</div>
                    <div class="col-1 big bg-danger">&nbsp;</div>
                    <div class="col-2" style="background-color: wheat"></div>
                </div>

                <div class="row">
                    <div class="col-3" style="background-color: wheat"></div>
                    <div class="col-6" style="background-color: blue">&nbsp;</div>
                    <div class="col-3" style="background-color: wheat"></div>
                </div>

                <div class="row">
                    <div class="col-2" style="background-color: wheat"></div>
                    <div class="col-8" style="background-color: blue">&nbsp;</div>
                    <div class="col-2" style="background-color: wheat"></div>
                </div>

                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-3" style="background-color: blue">&nbsp;</div>
                    <div class="col-2"></div>
                    <div class="col-3" style="background-color: blue">&nbsp;</div>
                    <div class="col-2"></div>
                </div>

                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-3" style="background-color: brown">&nbsp;</div>
                    <div class="col-4"></div>
                    <div class="col-3" style="background-color: brown">&nbsp;</div>
                    <div class="col-1"></div>
                </div>

                <div class="row">
                    <div class="col-4" style="background-color: brown">&nbsp;</div>
                    <div class="col-4"></div>
                    <div class="col-4" style="background-color: brown">&nbsp;</div>
                </div>

            </div>
            <!-- Mario built with rows and columns -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        </body>
</head>
</html>
